<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
    *{
        margin:0;
        padding:0;
    }
    ul{
        list-style:none;
    }
    li{
        margin:10 15px;
        float:left;
        color:#f40;
        font-weight:bold;
        font-size:30px;
        height:45px;
        line-height: 45px;
        padding:10 5px;
    }
    li:hover{
        border-radius:20px;
        background-color:#f40;
        color:#fff;
    }
    

</style>
</head>
<body>
    <ul>
        <li>天猫</li>
        <li>聚划算</li>
        <li>天猫超市</li>
    </ul>
</body>
</html>
